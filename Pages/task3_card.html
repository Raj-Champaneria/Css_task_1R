        </div>
        <div class="card-final-amount">
            <button class="btn-card"><img class="card-img" src="../Assests/images/card-icon.png"></button>
            <h2 class="card-final-digit">$ 12,566</h2>
        </div>

        <div class="card-trans">

            <div class="card-cashback">

        <div class="card-trans">

            <div class="card-cashback">
                <span class="card-digit">$ 6,443</span>
                <h4 class="span-description">Account Cashback</h4>
            </div>
        </div>
        <div class="card-line">
            <img class="active" src="../Assests/images/Line (1).png">
            <img src="../Assests/images/Line.png">
            <img src="../Assests/images/Line.png">
        </div>
    </div>
    <div class="chart-container">
        <div class="session">
            <div class="session-div">
                <h4 class="chart-sessions">Total Sessions</h4>
                <span>456</span>
            </div>

                <img src="../Assests/images/Chart.png">

        <div class="chart-live-session">
            <button class="live">Live</button>
